<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="page">
      <div class="page--container">
        <!-- Navbar -->
        <header class="navbar">
          <div class="logo">Sudo</div>
          <div class="site--nav">
            <div class="site--main_menu">
              <div class="menu--item"><a href="/">About Me</a></div>
              <!-- <div class="menu--item"><a href="/resume.html">Resume</a></div> -->
              <div class="menu--item">
                <a href="/portfolio.html">Portfolio</a>
              </div>
              <div class="menu--item"><a href="/blogs.html">Blogs</a></div>
              <div class="menu--item"><a href="/contact.html">Contact</a></div>
            </div>
          </div>
        </header>
        <!-- Home page -->
        <div class="page-title">
          <h1>Contact</h1>
        </div>
        <div class="contact">
          <div class="contact-conatiner">
            <div class="contact-content">
              <div class="address contact-box">
                <i class="fi fi-rr-map-marker prim-color"></i>
                <p>
                  Gurumauli Society, Umarsara, Yavatmal, Maharashtra - 445001
                </p>
              </div>
              <div class="phone contact-box">
                <i class="fi fi-rr-phone-call prim-color"></i>
                <p>+91-9168944897</p>
              </div>
              <div class="mail contact-box">
                <i class="fi fi-rr-envelope prim-color"></i>
                <p>sugatdhole@gmail.com</p>
              </div>
              <div class="LinkedIn contact-box prim-color">
                <i class="fi fi-brands-linkedin"></i>
                <a
                  class="a-tag"
                  href="http://www.linkedin.com/in/sugatdhole"
                  target="_blank"
                  >Sugat Dhole</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="c-form-title">How can i <a class="prim-color">help</a> you?</div>
        <div class="c-form">
          <div class="left">
            <input
              id="form_name"
              type="text"
              name="name"
              class="form-control"
              placeholder="Full Name"
              required="required"
              data-error="Name is required."
            />
            <input
              id="form_email"
              type="email"
              name="email"
              class="form-control"
              placeholder="Email Address"
              required="required"
              data-error="Valid email is required."
            />
            <input
              id="form_name"
              type="text"
              name="subject"
              class="form-control"
              placeholder="Subject"
              required="required"
              data-error="Subject is required."
            />
          </div>
          <div class="right">
            <textarea
              id="form_message"
              name="message"
              class="form-control"
              placeholder="Message"
              rows="7"
              required="required"
              data-error="Please, leave me a message."
            ></textarea>
          </div>
        </div>
        <div class="msg-btn">
            <a href="#" class="btn" target="_blank">Send Message</a>
        </div>
      </div>
    </div>
  </body>
</html>
